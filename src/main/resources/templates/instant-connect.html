<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Connection</title>
    <style>
        /* Global styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #eaf1fc, #d4e2f7);
            overflow: hidden; /* Prevents extra scroll in mobile */
        }

        .container {
            width: 512px;
            max-width: 100%; /* Ensures the container fills the screen on mobile */
            height: 896px;
            max-height: 100vh; /* Ensures the container does not exceed viewport height */
            background: linear-gradient(145deg, #ffffff, #f8f9fc);
            border-radius: 30px;
            box-shadow: 12px 12px 24px #c8d0e7, -12px -12px 24px #ffffff;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box; /* Prevents padding overflow */
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 14px 14px 28px #c1cadb, -14px -14px 28px #ffffff;
        }

        #status {
            font-size: 1.5rem;
            color: #4a4e69;
            margin-bottom: 30px;
            font-weight: bold;
        }

        button {
            padding: 15px 25px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 5px 5px 15px rgba(102, 110, 234, 0.3);
        }

        button:hover {
            background: linear-gradient(90deg, #5a67d8, #6b46c1);
            transform: translateY(-4px);
            box-shadow: 7px 7px 20px rgba(90, 103, 216, 0.4);
        }

        #chatBox {
            display: none;
            flex-direction: column;
            margin-top: 30px;
            gap: 20px;
            height: calc(100% - 60px);
            width: 100%;
            box-sizing: border-box; /* Ensure padding doesn't overflow the width */
            overflow: hidden; /* Prevents unwanted scroll on small screens */
        }

        #chatMessages {
            flex: 1;
            border: 1px solid #e2e8f0;
            border-radius: 20px;
            overflow-y: auto;
            padding: 20px;
            background-color: #1e293b;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            width: 100%;
            box-sizing: border-box; /* Ensure padding doesn't overflow the width */
        }

        #chatMessages .message-sent {
            background-color: #667eea;
            color: #ffffff;
            align-self: flex-end;
            margin: 10px 0;
            padding: 12px 18px;
            border-radius: 20px 20px 0 20px;
            max-width: 70%;
            word-wrap: break-word;
        }

        #chatMessages .message-received {
            background-color: #4a5568;
            color: #ffffff;
            align-self: flex-start;
            margin: 10px 0;
            padding: 12px 18px;
            border-radius: 20px 20px 20px 0;
            max-width: 70%;
            word-wrap: break-word;
        }

        #chatInput {
            display: flex;
            gap: 15px;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }

        #chatInput input {
            flex: 1;
            padding: 14px;
            font-size: 1.1rem;
            border: 1px solid #e2e8f0;
            border-radius: 15px;
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #chatInput input:focus {
            border-color: #667eea;
        }

        #chatInput button {
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="status">새로운 친구를 만나보세요!</div>
    <button id="connectButton">매칭하기</button>
    <div id="chatBox">
        <div id="chatMessages"></div>
        <div id="chatInput">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendButton">Send</button>
        </div>
    </div>
</div>
<script>
    const statusDiv = document.getElementById("status");
    const chatBox = document.getElementById("chatBox");
    const chatMessages = document.getElementById("chatMessages");
    const messageInput = document.getElementById("messageInput");
    const sendButton = document.getElementById("sendButton");
    const connectButton = document.getElementById("connectButton");

    let socket = null;

    // Initialize WebSocket
    function initWebSocket() {
        socket = new WebSocket("ws://localhost:8080/ws/connect");

        socket.onopen = () => {
            console.log("WebSocket connected");
            statusDiv.textContent = "새로운 친구를 찾는 중...";
        };

        socket.onmessage = (event) => {
            console.log("Message received: ", event.data);

            if (event.data.startsWith("MATCH_SUCCESS:")) {
                const opponentUser = event.data.split(":")[1];
                statusDiv.style.display = "none";
                connectButton.style.display = "none";
                chatBox.style.display = "flex"; // Show chatbox
                console.log("Matched with user: ", opponentUser);
            } else if (event.data === "WAITING_FOR_MATCH") {
                statusDiv.textContent = "새로운 친구를 찾는 중...";
            } else if (event.data === "NO_MATCH_FOUND") {
                alert("채팅을 원하는 친구가 없습니다. 몇 분 후 다시 시도해주세요");
                resetUI();
            } else if (event.data === "USER_DISCONNECTED") {
                alert("상대방이 채팅방에서 나갔습니다.");
                resetUI();
            } else {
                const messageDiv = document.createElement("div");
                messageDiv.className = "message-received";
                messageDiv.textContent = event.data;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        };

        socket.onclose = () => {
            console.log("WebSocket closed");
            resetUI();
        };

        socket.onerror = (error) => {
            console.error("WebSocket error: ", error);
            resetUI();
        };
    }

    function resetUI() {
        statusDiv.textContent = "매칭하기";
        statusDiv.style.display = "block";
        connectButton.style.display = "inline-block";
        connectButton.disabled = false;
        chatBox.style.display = "none";
        chatMessages.innerHTML = "";
        if (socket && socket.readyState === WebSocket.OPEN) {
            socket.close();
        }
    }

    connectButton.addEventListener("click", () => {
        connectButton.disabled = true;
        initWebSocket();
        statusDiv.textContent = "새로운 친구를 찾는 중...";
    });

    sendButton.addEventListener("click", sendMessage);

    let isComposing = false;

    messageInput.addEventListener("compositionstart", () => {
        isComposing = true;
    });

    messageInput.addEventListener("compositionend", () => {
        isComposing = false;
    });

    messageInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter" && !isComposing) {
            event.preventDefault();
            sendMessage();
        }
    });

    function sendMessage() {
        const message = messageInput.value.trim();

        if (message && socket && socket.readyState === WebSocket.OPEN) {
            socket.send(message);
            const messageDiv = document.createElement("div");
            messageDiv.className = "message-sent";
            messageDiv.textContent = `You: ${message}`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            messageInput.value = "";
        } else {
            console.error("WebSocket is not open or message is empty.");
        }
    }



    window.addEventListener("beforeunload", () => {
        if (socket && socket.readyState === WebSocket.OPEN) {
            socket.close();
        }
    });
</script>
</body>
</html>
